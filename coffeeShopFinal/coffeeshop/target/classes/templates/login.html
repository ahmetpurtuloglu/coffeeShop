<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="main-background">
    <nav th:if="${user != null}">
        <a href="/" class="menu-item">
            Home
        </a>
        <a href="/cart" class="menu-item" th:text="'Cart ('+${cart.totalItemsInCart()}+')'">
            Cart
        </a>
        <a th:if="${user.isWorker()}" href="/dashboard/worker" class="menu-item">
            Worker Dashboard
        </a>
        <a th:if="${user.isOwner()}" href="/dashboard/owner" class="menu-item">
            Owner Dashboard
        </a>
        <a href="/logout" class="menu-item">
            Log Out
        </a>
    </nav>
    <nav th:if="${user == null}">
        <a href="/" class="menu-item">
            Home
        </a>
        <a href="/cart" class="menu-item" th:text="'Cart ('+${cart.totalItemsInCart()}+')'">
            Cart
        </a>
        <a href="/register" class="menu-item">
            Register
        </a>
        <a href="/login" class="menu-item">
            Log In
        </a>
    </nav>
    <div style="display: flex; justify-content: center;">
        <div class="login-background">
            <h1 class="login-title">Log In</h1>
            <form method="post">
                <div style="font-size: large;">
                    <input class="login-text-field" type="text" name="username" placeholder="Username..." id="username"><br><br>
                    <input class="login-text-field"type="password" name="password" placeholder="Password..." id="password"><br><br>
                </div>
                
                <div style="padding: 20px;">
                    <input class="login-button" type="submit" name="login" value="Log In" id="login">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
