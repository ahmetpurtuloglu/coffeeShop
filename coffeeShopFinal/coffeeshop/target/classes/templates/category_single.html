<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body class="main-background">
    <nav th:if="${user != null}">
        <a href="/" class="menu-item">
            Home
        </a>
        <a href="/cart" class="menu-item" th:text="'Cart ('+${cart.totalItemsInCart()}+')'">
            Cart
        </a>
        <a th:if="${user.isWorker()}" href="/dashboard/worker" class="menu-item">
            Worker Dashboard
        </a>
        <a th:if="${user.isOwner()}" href="/dashboard/owner" class="menu-item">
            Owner Dashboard
        </a>
        <a href="/logout" class="menu-item">
            Log Out
        </a>
    </nav>
    <nav th:if="${user == null}">
        <a href="/" class="menu-item">
            Home
        </a>
        <a href="/cart" class="menu-item" th:text="'Cart ('+${cart.totalItemsInCart()}+')'">
            Cart
        </a>
        <a href="/register" class="menu-item">
            Register
        </a>
        <a href="/login" class="menu-item">
            Log In
        </a>
    </nav>
    <div class="big-title-fleximsi">
        <h1 th:text="${category}" class="big-title-background"></h1>
    </div>
    
    <div th:each="category, i: ${categories}" class="hero">
        <div th:if="${i.odd}" class="hero-section hero-image" th:style="'background-image: url(' + ${category.getData().getImageLink(True)} + ')'">
        </div>
        <div th:if="${i.odd}" class="hero-section hero-content" style="text-align: center;">
            <h1 th:text="${category.getData().getName()}" class="title"></h1>
            <a th:href="'/category/'+${category.getData().getName()}" class="btn-secondary" th:text="'Go to '+${category.getData().getName()}"></a>
        </div>
        <div th:if="${i.even}" class="hero-section hero-content" style="text-align: center;">
            <h1 th:text="${category.getData().getName()}" class="title"></h1>
            <a th:href="'/category/'+${category.getData().getName()}" class="btn-secondary" th:text="'Go to '+${category.getData().getName()}"></a>
        </div>
        <div th:if="${i.even}" class="hero-section hero-image" th:style="'background-image: url(' + ${category.getData().getImageLink(True)} + ')'">
        </div>
    </div>
</body>
</html>
